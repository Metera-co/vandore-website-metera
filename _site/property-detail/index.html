<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Property Detail</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/properties.html">Properties</a>
      </nav>
    </header>

    <main>
      
      
      
        
          
        
      
        
      

      
        <article data-sb-object-id="content&#92;properties&#92;rentals.sample.json">
          <h1 data-sb-field-path="title">Parauga īstermiņa īre</h1>
          <p><strong>Price:</strong> <span data-sb-field-path="price">€95 / nakts</span></p>
          <p><strong>Address:</strong> <span data-sb-field-path="address">Vecpilsēta 5, Rīga</span></p>
          <p data-sb-field-path="description">Pilnībā aprīkots īstermiņa dzīvoklis pašā Rīgas centrā.</p>

          
          
            <div class="property-gallery" data-sb-field-path="gallery">
              
                <figure data-sb-field-path="gallery[0]" style="max-width: 600px; margin-bottom: 1.5rem;">
                  <img
                    src="/image/dummy-img-600x400.jpg"
                    alt="Dzīvojamā zona"
                    style="width: 100%; height: auto; border-radius: 12px;"
                    data-sb-field-path="gallery[0].src#@src"
                    data-sb-alt-field="gallery[0].alt"
                  />
                  
                    <figcaption data-sb-field-path="gallery[0].caption" style="font-style: italic; margin-top: 0.5rem;">
                      Moderns un mājīgs viesistabas interjers
                    </figcaption>
                  
                </figure>
              
            </div>
          
        </article>
      
    </main>
  </body>
  </html>
