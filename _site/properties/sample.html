<!doctype html>
<html lang="lv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Apartment</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html">Sākums</a>
        <a href="/properties.html">Īpašumi</a>
      </nav>
    </header>

    <main>
      <article data-sb-object-id="content&#92;properties&#92;sample.json">
        <h1 data-sb-field-path="title">Sample Apartment</h1>
        <p><strong>Cena:</strong> <span data-sb-field-path="price">€120 000</span></p>
        <p><strong>Adrese:</strong> <span data-sb-field-path="address">Example St 10, Rīga</span></p>
        <p data-sb-field-path="description">Cozy 2-bedroom apartment in the city center.</p>

        
        
          <div class="property-gallery" data-sb-field-path="gallery">
            
              <figure data-sb-field-path="gallery[0]" style="max-width: 600px; margin-bottom: 1.5rem;">
                <img
                  src="/image/dummy-img-900x700.jpg"
                  alt="Plaša viesistaba ar lieliem logiem"
                  style="width: 100%; height: auto; border-radius: 12px;"
                  data-sb-field-path="gallery[0].src#@src"
                  data-sb-alt-field="gallery[0].alt"
                />
                
                  <figcaption data-sb-field-path="gallery[0].caption" style="font-style: italic; margin-top: 0.5rem;">
                    Gaiša viesistaba ar skatu uz pagalmu
                  </figcaption>
                
              </figure>
            
              <figure data-sb-field-path="gallery[1]" style="max-width: 600px; margin-bottom: 1.5rem;">
                <img
                  src="/image/dummy-img-900x600.jpg"
                  alt="Virtuve ar iebūvētu tehniku"
                  style="width: 100%; height: auto; border-radius: 12px;"
                  data-sb-field-path="gallery[1].src#@src"
                  data-sb-alt-field="gallery[1].alt"
                />
                
                  <figcaption data-sb-field-path="gallery[1].caption" style="font-style: italic; margin-top: 0.5rem;">
                    Pilnībā aprīkota virtuve ar ēdamzonu
                  </figcaption>
                
              </figure>
            
              <figure data-sb-field-path="gallery[2]" style="max-width: 600px; margin-bottom: 1.5rem;">
                <img
                  src="/image/dummy-img-600x400.jpg"
                  alt="Guļamistaba ar logu"
                  style="width: 100%; height: auto; border-radius: 12px;"
                  data-sb-field-path="gallery[2].src#@src"
                  data-sb-alt-field="gallery[2].alt"
                />
                
                  <figcaption data-sb-field-path="gallery[2].caption" style="font-style: italic; margin-top: 0.5rem;">
                    Mierīga guļamistaba ar dabisko apgaismojumu
                  </figcaption>
                
              </figure>
            
          </div>
        
      </article>
    </main>
  </body>
  </html>
