site:
  ssg: eleventy

build:
  base: /
  command: npm ci && npm run build
  output: _site

paths:
  uploads: image/uploads

collections_config:
  pages:
    name: Pages
    path: content/pages
    create: true
    editor:
      default: visual
    preview:
      enabled: true
      path: "{{ data.permalink }}"
    add_options:
      - label: New Page
        icon: article
        data:
          slug: ""
          title: ""
          permalink: "/"
          hero:
            eyebrow: ""
            heading: ""
            subheading: ""
            background:
              image: ""
              overlay: 0.4
            ctas: []
          sections: []
          seo:
            title: ""
            description: ""
            canonical: ""
    _inputs:
      slug:
        type: text
        label: Slug
        required: true
      title:
        type: text
        label: Page Title
      permalink:
        type: text
        label: Permalink
        comment: Include a leading slash (e.g. /about.html)
      hero.eyebrow:
        type: text
        label: Hero Eyebrow
      hero.heading:
        type: text
        label: Hero Heading
      hero.subheading:
        type: textarea
        label: Hero Subheading
        options:
          rows: 3
      hero.background.image:
        type: file
        label: Hero Background Image
      hero.background.overlay:
        type: number
        label: Hero Overlay
        options:
          min: 0
          max: 1
          step: 0.05
      hero.ctas:
        type: array
        label: Hero CTAs
        structure: cta
      sections:
        type: array
        label: Sections
        structure: page_section
      seo.title:
        type: text
        label: SEO Title
      seo.description:
        type: textarea
        label: Meta Description
      seo.canonical:
        type: text
        label: Canonical URL

  properties:
    name: Properties
    path: content/properties
    create: true
    editor:
      default: visual
    preview:
      enabled: true
      path: "/properties/{{ data.slug }}/"
    add_options:
      - label: New Property Listing
        icon: real_estate_agent
        data:
          slug: ""
          title: "New Listing"
          status: active
          listingType: sale
          propertyType: house
          featured: false
          price: ""
          priceLabel: ""
          priceNumeric: 0
          address: ""
          location:
            addressLine1: ""
            city: ""
            region: ""
            postalCode: ""
            country: ""
            neighborhood: ""
          bedrooms: 0
          bathrooms: 0
          floors: 1
          area: ""
          description: ""
          media:
            cover:
              image: ""
              alt: ""
            gallery: []
          copy:
            summary: ""
            amenities: []
          seo:
            title: ""
            description: ""
            canonical: ""
    _inputs:
      slug:
        type: text
        label: Slug
        required: true
      title:
        type: text
        label: Title
        required: true
      status:
        type: select
        label: Status
        options:
          values:
            - label: Active
              value: active
            - label: Pending
              value: pending
            - label: Sold
              value: sold
      listingType:
        type: select
        label: Listing Type
        options:
          values:
            - label: Sale
              value: sale
            - label: Long-term Rental
              value: long-term
            - label: Short-term Rental
              value: short-term
      propertyType:
        type: text
        label: Property Type
      featured:
        type: checkbox
        label: Featured Listing
      price:
        type: text
        label: Price Display
      priceLabel:
        type: text
        label: Price Label
      priceNumeric:
        type: number
        label: Numeric Price
      address:
        type: text
        label: Address
      location.addressLine1:
        type: text
        label: Address Line 1
      location.city:
        type: text
        label: City
      location.region:
        type: text
        label: Region / State
      location.postalCode:
        type: text
        label: Postal Code
      location.country:
        type: text
        label: Country
      location.neighborhood:
        type: text
        label: Neighborhood
      location.latitude:
        type: text
        label: Latitude
      location.longitude:
        type: text
        label: Longitude
      location.mapEmbed:
        type: text
        label: Map Embed URL
      bedrooms:
        type: number
        label: Bedrooms
      bathrooms:
        type: number
        label: Bathrooms
      floors:
        type: number
        label: Floors
      area:
        type: text
        label: Area (m²)
      description:
        type: textarea
        label: Description
      copy.summary:
        type: textarea
        label: Summary
      copy.amenities:
        type: array
        label: Amenities
        structure: amenity
      media.cover.image:
        type: file
        label: Cover Image
      media.cover.alt:
        type: text
        label: Cover Alt Text
      media.gallery:
        type: array
        label: Gallery
        structure: gallery_image
      seo.title:
        type: text
        label: SEO Title
      seo.description:
        type: textarea
        label: Meta Description
      seo.canonical:
        type: text
        label: Canonical URL
      structuredData.enabled:
        type: checkbox
        label: Include JSON-LD

  rentals:
    name: Rentals
    path: content/rentals
    create: true
    editor:
      default: visual
    preview:
      enabled: true
      path: "/rentals/{{ data.slug }}/"
    add_options:
      - label: New Rental Listing
        icon: home
        data:
          slug: ""
          title: "New Rental"
          type: short
          price: ""
          priceLabel: ""
          bedrooms: 0
          bathrooms: 0
          area: 0
          floors: 1
          address: ""
          location:
            city: ""
            neighborhood: ""
          description: ""
          gallery: []
          seo:
            title: ""
            description: ""
    _inputs:
      slug:
        type: text
        label: Slug
        required: true
      title:
        type: text
        label: Title
        required: true
      type:
        type: select
        label: Rental Type
        options:
          values:
            - label: Short-term
              value: short
            - label: Long-term
              value: long
            - label: Holiday
              value: holiday
      price:
        type: text
        label: Price Display
      priceLabel:
        type: text
        label: Price Label
      bedrooms:
        type: number
        label: Bedrooms
      bathrooms:
        type: number
        label: Bathrooms
      floors:
        type: number
        label: Floors
      area:
        type: number
        label: Area (m²)
      address:
        type: text
        label: Address
      location.city:
        type: text
        label: City
      location.neighborhood:
        type: text
        label: Neighborhood
      location.latitude:
        type: text
        label: Latitude
      location.longitude:
        type: text
        label: Longitude
      location.mapEmbed:
        type: text
        label: Map Embed URL
      description:
        type: textarea
        label: Description
      gallery:
        type: array
        label: Gallery
        structure: gallery_image
      seo.title:
        type: text
        label: SEO Title
      seo.description:
        type: textarea
        label: Meta Description
      seo.canonical:
        type: text
        label: Canonical URL

  blog:
    name: Blog
    path: content/blog
    create: true
    editor:
      default: visual
    preview:
      enabled: true
      path: "/blog/{{ data.slug }}/"
    add_options:
      - label: New Post
        icon: article
        data:
          slug: ""
          title: "New Post"
          date: ""
          authorName: ""
          summary: ""
          body: ""
          tags: []
    _inputs:
      slug:
        type: text
        label: Slug
        required: true
      title:
        type: text
        label: Title
        required: true
      date:
        type: datetime
        label: Publish Date
      readingTime:
        type: text
        label: Reading Time
      authorName:
        type: text
        label: Author Name
      summary:
        type: textarea
        label: Summary
      image:
        type: file
        label: Hero Image
      image_alt:
        type: text
        label: Hero Image Alt Text
      body:
        type: markdown
        label: Body
      content:
        type: array
        label: Paragraphs
        structure: text_block
      tags:
        type: array
        label: Tags
        structure: simple_tag
      seo.title:
        type: text
        label: SEO Title
      seo.description:
        type: textarea
        label: Meta Description
      seo.canonical:
        type: text
        label: Canonical URL

  site:
    name: Site
    path: content/settings
    create: false
    editor:
      default: form
    preview:
      enabled: false
    _inputs:
      slug:
        type: text
        label: Key
        required: true
      siteName:
        type: text
        label: Site Name
      branding.logoLight:
        type: file
        label: Logo (Light)
      branding.logoDark:
        type: file
        label: Logo (Dark)
      branding.favicon:
        type: file
        label: Favicon
      branding.palette.primary:
        type: color
        label: Primary Color
      branding.palette.secondary:
        type: color
        label: Secondary Color
      branding.palette.accent:
        type: color
        label: Accent Color
      branding.palette.background:
        type: color
        label: Background Color
      branding.palette.text:
        type: color
        label: Text Color
      navigation.header:
        type: array
        label: Header Navigation
        structure: nav_item
      navigation.headerCta:
        type: object
        label: Header CTA
        fields:
          - name: label
            label: Label
            type: text
          - name: url
            label: URL
            type: text
          - name: target
            label: Target
            type: select
            options:
              values:
                - label: Same Tab
                  value: _self
                - label: New Tab
                  value: _blank
          - name: style
            label: Style
            type: text
      navigation.socialLinks:
        type: array
        label: Social Links
        structure: nav_social
      footer.columns:
        type: array
        label: Footer Columns
        structure: footer_column
      footer.legalLinks:
        type: array
        label: Legal Links
        structure: nav_link
      footer.newsletter.heading:
        type: text
        label: Newsletter Heading
      footer.newsletter.formId:
        type: text
        label: Newsletter Form ID
      footer.newsletter.successMessage:
        type: text
        label: Newsletter Success Message
      footer.newsletter.errorMessage:
        type: text
        label: Newsletter Error Message
      footer.addressBlock.name:
        type: text
        label: Company Name
      footer.addressBlock.street:
        type: text
        label: Street
      footer.addressBlock.city:
        type: text
        label: City
      footer.addressBlock.postalCode:
        type: text
        label: Postal Code
      footer.addressBlock.country:
        type: text
        label: Country
      footer.addressBlock.phone:
        type: text
        label: Phone
      footer.addressBlock.email:
        type: text
        label: Email
      search.enabled:
        type: checkbox
        label: Enable Search Filters
      search.mapEmbed:
        type: text
        label: Map Embed URL
      search.properties.filters.priceRanges:
        type: array
        label: Property Price Ranges
        structure: price_range
      search.properties.filters.bedroomSteps:
        type: array
        label: Property Bedroom Steps
        structure: numeric_value
      search.properties.filters.propertyTypes:
        type: array
        label: Property Types
        structure: simple_value
      search.rentals.filters.priceRanges:
        type: array
        label: Rental Price Ranges
        structure: price_range
      search.rentals.filters.types:
        type: array
        label: Rental Types
        structure: simple_option
      search.rentals.filters.bedroomSteps:
        type: array
        label: Rental Bedroom Steps
        structure: numeric_value
      search.rentals.filters.occupancySteps:
        type: array
        label: Rental Occupancy Steps
        structure: numeric_value
      search.rentals.pagination.defaultSize:
        type: number
        label: Rental Default Page Size
      integrations.analytics.gtm:
        type: text
        label: Google Tag Manager ID
      integrations.analytics.ga4:
        type: text
        label: GA4 ID
      integrations.maps.provider:
        type: text
        label: Maps Provider
      integrations.maps.apiKey:
        type: text
        label: Maps API Key
      integrations.chat.provider:
        type: text
        label: Chat Provider
      integrations.chat.widgetId:
        type: text
        label: Chat Widget ID
      integrations.booking.provider:
        type: text
        label: Booking Provider
      integrations.booking.widgetId:
        type: text
        label: Booking Widget ID
      integrations.formRecipients:
        type: array
        label: Form Recipients
        structure: email_value
      scripts.enableMap:
        type: checkbox
        label: Enable Map Scripts
      scripts.enableAnalytics:
        type: checkbox
        label: Enable Analytics Scripts
      scripts.enableChat:
        type: checkbox
        label: Enable Chat Scripts
      defaults.seo.titlePattern:
        type: text
        label: SEO Title Pattern
      defaults.seo.metaDescription:
        type: textarea
        label: Default Meta Description
      defaults.seo.ogImage:
        type: file
        label: Default Share Image
      defaults.seo.canonicalBase:
        type: text
        label: Canonical Base URL
      defaults.formats.date:
        type: text
        label: Date Format
      defaults.formats.time:
        type: text
        label: Time Format
      defaults.formats.currency.locale:
        type: text
        label: Currency Locale
      defaults.formats.currency.currency:
        type: text
        label: Currency Code
      defaults.formats.currency.minimumFractionDigits:
        type: number
        label: Currency Fraction Digits

structures:
  page_section:
    label: Section
    fields:
      - name: type
        label: Section Type
        type: select
        options:
          values:
            - label: Rich Text
              value: rich-text
            - label: Two Column
              value: two-column
            - label: Feature Grid
              value: feature-grid
            - label: Card Grid
              value: card-grid
            - label: FAQ
              value: faq
      - name: theme
        label: Theme
        type: select
        options:
          values:
            - label: Light
              value: light
            - label: Dark
              value: dark
      - name: heading
        label: Heading
        type: text
      - name: subheading
        label: Subheading
        type: text
      - name: body
        label: Body
        type: textarea
      - name: media
        label: Media
        type: object
        fields:
          - name: image
            label: Image
            type: file
          - name: alt
            label: Alt Text
            type: text
          - name: caption
            label: Caption
            type: text
      - name: items
        label: Items
        type: array
        structure: section_item
      - name: ctas
        label: CTAs
        type: array
        structure: cta
  section_item:
    label: Item
    fields:
      - name: title
        label: Title
        type: text
      - name: description
        label: Description
        type: textarea
      - name: icon
        label: Icon
        type: text
      - name: link
        label: Link
        type: object
        fields:
          - name: label
            label: Label
            type: text
          - name: url
            label: URL
            type: text
  cta:
    label: CTA
    fields:
      - name: label
        label: Label
        type: text
      - name: url
        label: URL
        type: text
      - name: style
        label: Style
        type: select
        options:
          values:
            - label: Primary
              value: primary
            - label: Secondary
              value: secondary
            - label: Link
              value: link
      - name: target
        label: Target
        type: select
        options:
          values:
            - label: Same Tab
              value: _self
            - label: New Tab
              value: _blank
  gallery_image:
    label: Gallery Image
    fields:
      - name: src
        label: Image
        type: file
      - name: alt
        label: Alt Text
        type: text
      - name: caption
        label: Caption
        type: text
  amenity:
    label: Amenity
    fields:
      - name: label
        label: Label
        type: text
  text_block:
    label: Paragraph
    fields:
      - name: value
        label: Text
        type: textarea
  simple_tag:
    label: Tag
    fields:
      - name: value
        label: Tag
        type: text
  simple_value:
    label: Value
    fields:
      - name: value
        label: Value
        type: text
  numeric_value:
    label: Number
    fields:
      - name: value
        label: Value
        type: number
  simple_option:
    label: Option
    fields:
      - name: value
        label: Value
        type: text
      - name: label
        label: Label
        type: text
  price_range:
    label: Price Range
    fields:
      - name: label
        label: Label
        type: text
      - name: min
        label: Min
        type: number
      - name: max
        label: Max
        type: number
  nav_item:
    label: Navigation Item
    fields:
      - name: label
        label: Label
        type: text
      - name: url
        label: URL
        type: text
      - name: target
        label: Target
        type: select
        options:
          values:
            - label: Same Tab
              value: _self
            - label: New Tab
              value: _blank
      - name: children
        label: Child Links
        type: array
        structure: nav_link
  nav_link:
    label: Link
    fields:
      - name: label
        label: Label
        type: text
      - name: url
        label: URL
        type: text
  nav_social:
    label: Social Link
    fields:
      - name: label
        label: Label
        type: text
      - name: url
        label: URL
        type: text
      - name: icon
        label: Icon
        type: text
  footer_column:
    label: Footer Column
    fields:
      - name: title
        label: Title
        type: text
      - name: links
        label: Links
        type: array
        structure: nav_link
  email_value:
    label: Email
    fields:
      - name: email
        label: Email
        type: text

collection_groups:
  - heading: Pages & Site
    collections:
      - pages
      - site
  - heading: Listings
    collections:
      - properties
      - rentals
  - heading: Editorial
    collections:
      - blog
