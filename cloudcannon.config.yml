site:
  ssg: eleventy

build:
  base: /
  command: npm ci && npm run build
  output: _site

paths:
  uploads: image/uploads

collections_config:
  pages:
    name: Pages
    path: content/pages
    create: true
    add_options:
      - label: New Page
        icon: article
        data:
          slug: ""
          title: ""
          permalink: "/"
          hero:
            eyebrow: ""
            heading: ""
            subheading: ""
            background:
              image: ""
              video: ""
              overlay: 0.4
            ctas: []
          sections: []
          widgets: []
          seo:
            title: ""
            description: ""
            canonical: ""
            og:
              title: ""
              description: ""
              image: ""
            twitter:
              title: ""
              description: ""
              image: ""
          scripts:
            enableMap: false
            enableAnalytics: true
            enableChat: false
    editor:
      default: visual
      preview: true
    _inputs:
      slug:
        type: text
        label: Slug
        required: true
      title:
        type: text
        label: Page Title
        required: true
      permalink:
        type: text
        label: Permalink
        comment: Include leading slash for relative URLs.
      hero.eyebrow:
        type: text
        label: Hero Eyebrow
      hero.heading:
        type: text
        label: Hero Heading
      hero.subheading:
        type: textarea
        options:
          rows: 3
        label: Hero Subheading
      hero.background.image:
        type: file
        label: Hero Background Image
      hero.background.video:
        type: text
        label: Hero Background Video URL
      hero.background.overlay:
        type: number
        label: Hero Overlay Opacity
        options:
          min: 0
          max: 1
          step: 0.05
      hero.ctas:
        type: array
        label: Hero CTAs
        schema:
          label: CTA
          name: hero_cta
          fields:
            - name: label
              label: Label
              type: text
            - name: url
              label: URL
              type: text
            - name: style
              label: Style
              type: select
              options:
                values:
                  - label: Primary
                    value: primary
                  - label: Secondary
                    value: secondary
                  - label: Link
                    value: link
            - name: target
              label: Target
              type: select
              options:
                values:
                  - label: Same tab
                    value: _self
                  - label: New tab
                    value: _blank
      sections:
        type: array
        label: Sections
        structure: page_sections
      widgets:
        type: array
        label: Widgets
        structure: page_widgets
      seo.title:
        type: text
        label: SEO Title
      seo.description:
        type: textarea
        label: Meta Description
      seo.canonical:
        type: text
        label: Canonical URL
      seo.og.title:
        type: text
        label: Open Graph Title
      seo.og.description:
        type: textarea
        label: Open Graph Description
      seo.og.image:
        type: file
        label: Open Graph Image
      seo.twitter.title:
        type: text
        label: Twitter Title
      seo.twitter.description:
        type: textarea
        label: Twitter Description
      seo.twitter.image:
        type: file
        label: Twitter Image
      scripts.enableMap:
        type: checkbox
        label: Enable Map Scripts
      scripts.enableAnalytics:
        type: checkbox
        label: Enable Analytics Scripts
      scripts.enableChat:
        type: checkbox
        label: Enable Chat Widget
    _structures:
      page_sections:
        label: Page Section
        singular_label: Section
        add_label: Add Section
        fields:
          - name: enabled
            label: Enabled
            type: checkbox
            default: true
          - name: type
            label: Layout Variant
            type: select
            options:
              values:
                - label: Rich Text
                  value: rich-text
                - label: Two Column
                  value: two-column
                - label: Feature Grid
                  value: feature-grid
                - label: Testimonial Slider
                  value: testimonials
                - label: FAQ List
                  value: faq
                - label: Map
                  value: map
                - label: Custom Embed
                  value: custom
          - name: theme
            label: Theme
            type: select
            options:
              values:
                - label: Light
                  value: light
                - label: Dark
                  value: dark
          - name: heading
            label: Heading
            type: text
          - name: subheading
            label: Subheading
            type: textarea
          - name: body
            label: Body
            type: markdown
          - name: media
            label: Media
            type: object
            fields:
              - name: image
                label: Image
                type: file
              - name: alt
                label: Alt Text
                type: text
              - name: caption
                label: Caption
                type: text
              - name: video
                label: Video URL
                type: text
          - name: background
            label: Background
            type: object
            fields:
              - name: image
                label: Background Image
                type: file
              - name: color
                label: Background Color
                type: color
              - name: overlay
                label: Overlay Opacity
                type: number
              - name: pattern
                label: Pattern
                type: text
          - name: alignment
            label: Alignment
            type: select
            options:
              values:
                - label: Default
                  value: default
                - label: Left
                  value: left
                - label: Center
                  value: center
                - label: Right
                  value: right
          - name: spacing
            label: Vertical Spacing
            type: select
            options:
              values:
                - label: Compact
                  value: compact
                - label: Comfortable
                  value: comfortable
                - label: Expanded
                  value: expanded
          - name: ctas
            label: Section CTAs
            type: array
            schema:
              label: CTA
              name: section_cta
              fields:
                - name: label
                  label: Label
                  type: text
                - name: url
                  label: URL
                  type: text
                - name: style
                  label: Style
                  type: select
                  options:
                    values:
                      - label: Primary
                        value: primary
                      - label: Secondary
                        value: secondary
                      - label: Link
                        value: link
          - name: items
            label: Items
            type: array
            structure: section_items
          - name: visibility
            label: Visibility Controls
            type: object
            fields:
              - name: showOnDesktop
                label: Show on Desktop
                type: checkbox
              - name: showOnMobile
                label: Show on Mobile
                type: checkbox
      section_items:
        label: Section Item
        singular_label: Item
        add_label: Add Item
        fields:
          - name: title
            label: Title
            type: text
          - name: description
            label: Description
            type: markdown
          - name: media
            label: Media
            type: object
            fields:
              - name: image
                label: Image
                type: file
              - name: alt
                label: Alt Text
                type: text
              - name: icon
                label: Icon Name
                type: text
          - name: badge
            label: Badge
            type: text
          - name: metrics
            label: Metrics
            type: object
            fields:
              - name: label
                label: Label
                type: text
              - name: value
                label: Value
                type: text
          - name: link
            label: Link
            type: object
            fields:
              - name: label
                label: Label
                type: text
              - name: url
                label: URL
                type: text
              - name: target
                label: Target
                type: select
                options:
                  values:
                    - label: Same tab
                      value: _self
                    - label: New tab
                      value: _blank
      page_widgets:
        label: Widget
        singular_label: Widget
        add_label: Add Widget
        fields:
          - name: type
            label: Component Type
            type: select
            options:
              values:
                - label: Card Grid
                  value: card-grid
                - label: Carousel
                  value: carousel
                - label: Testimonial Slider
                  value: testimonial-slider
                - label: Newsletter Signup
                  value: newsletter
                - label: FAQ Group
                  value: faq
                - label: Map
                  value: map
                - label: Custom Embed
                  value: custom
          - name: settings
            label: Settings
            type: object
            fields:
              - name: layout
                label: Layout
                type: select
                options:
                  values:
                    - label: Two Columns
                      value: two
                    - label: Three Columns
                      value: three
                    - label: Carousel
                      value: carousel
              - name: autoplay
                label: Autoplay
                type: checkbox
              - name: interval
                label: Interval (ms)
                type: number
              - name: theme
                label: Theme
                type: select
                options:
                  values:
                    - label: Light
                      value: light
                    - label: Dark
                      value: dark
              - name: background
                label: Background Color
                type: color
          - name: items
            label: Items
            type: array
            structure: section_items
